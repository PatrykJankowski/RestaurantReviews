<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="Restaurant Reviews App">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#4a90e2">
    <link rel="manifest" href="manifest.json">

    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" type="text/css">

    <title>Restaurant Info</title>
</head>

<body class="inside">
<!-- Beginning header -->
<header>
    <!-- Beginning nav -->
    <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav id="breadcrumb" aria-label="Breadcrumb">
        <li><a href="/">Home</a></li>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
</header>
<!-- End header -->

<!-- Beginning main -->
<main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container" aria-hidden="true">
        <div id="map" role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
        <h2 id="restaurant-name"></h2>
        <img id="restaurant-img" alt="Restaurant photo">
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
        <ul id="reviews-list"></ul>
        <label><input id="fav" type="checkbox" onclick="addToFavourites(document.getElementById('fav').checked)">Add to favorites</label>
        <div id="reviews-add">
            <h3>Add review</h3>
            <form onsubmit="addReview(document.getElementById('name').value, document.getElementById('rating').value, document.getElementById('comment').value)">
                <label>Name: <input type="text" id="name"></label>
                <label>Rating: <input type="number" id="rating" min="1" max="5"></label>
                <label>Comment: <textarea id="comment"></textarea></label>
                <input type="submit">
            </form>
        </div>
    </section>
    <!-- End reviews -->
</main>
<!-- End main -->

<!-- Beginning footer -->
<footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>
<!-- End footer -->

<!-- Beginning scripts -->
<!-- Database helpers -->
<script defer type="text/javascript" src="js/dbhelper.js"></script>
<!-- Main javascript file -->
<script defer type="text/javascript" src="js/restaurant_info.js"></script>
<!--
<script defer type="text/javascript" src="js/lazy.js"></script>
-->
<!-- Google Maps -->
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7stKiHO-j7crB0mbfabL9dQ9fVLson-g&libraries=places&callback=initMap"></script>
<!-- End scripts -->

<script defer>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js')
    }
</script>

</body>

</html>
